<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <div class="img">

            </div>
            <div class="right">
                <h1>Classic Cheese Burger</h1>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="ingredients">
                <h3>The Ingredients are :</h3>
            <ul>
                <li>Cheese</li>
                <li>Lettuce</li>
                <li>Bread</li>
                <li>Tomatoes</li>
                <li>Pickles</li>
                <li>Sauce</li>
                <li>Mutton</li>
                <li>Eggs</li>
            </ul>
            </div>
            <div class="recipe">
                <h3>Recipe :</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, necessitatibus! Odit facilis, voluptate repellendus corporis perspiciatis et.</p>

            </div>
        </div>
    </div>
    
</body>
</html>
